<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos Porto">
    <meta name="description" content="Coding test for dgDean">
    <title>Doctor's Card</title>
    <link rel="icon" href="img/icon-rx-white.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main class="wrapper">

      <section class="doctor__form">

        <form action="" class="form">
          <input type="text" required name="name" id="name" placeholder="Name">
          <input type="url" name="website" id="website" pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$" placeholder="Website ( http://somesite.com )">

          <ul class="doctor__list">
            <li class="doctor__item">
              <input id="allergist" type="radio" name="doctor" value="allergist"><label for="allergist" class="allergist">Allergist</label>
            </li>
            <li class="doctor__item">
              <input id="dentist" type="radio" name="doctor" value="dentist"><label for="dentist" class="dentist">Dentist</label>
            </li>
            <li class="doctor__item">
              <input id="chiropractic" type="radio" name="doctor" value="chiropractic"><label for="chiropractic" class="chiropractic">Chiropractic</label>
            </li>
          </ul>

          <button type='submit' class="submit">ADD</button>
        </form>

      </section>

      <section class="doctor__cards">
        <p class="empty">No cards have been added</p>
      </section>

    </main>
    <script src="js/serialize.min.js" type="text/javascript"></script>
    <script src="js/140medley.min.js" type="text/javascript"></script>
    <script src="js/doctor.js" type="text/javascript"></script>
  </body>
</html>
