<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rich Media</title>
<meta name="description" content="Rich Media Test">
<meta name="author" content="Carlos Porto ">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>#console,#meter{position:absolute}#console,a{color:#000}#container,#loader,body,html{width:100%}#container,#meter span{height:100%;overflow:hidden}#console{background:rgba(255,128,0,.75);z-index:1000}.show{display:block!important}.hide{display:none!important}.hidden{-webkit-transform:translate3d(999999px,999999px,0)!important}html{box-sizing:border-box;height:100%}*,:after,:before{box-sizing:inherit}body{height:100%;background:#fff;color:#333;margin:0;padding:0;font:100% 'Helvetica Neue',Helvetica,Arial,sans-serif}#loader{font-size:3.2em;color:#fff;position:relative;height:100%}#meter{height:20px;width:200px;padding:5px;background:rgba(0,0,0,.1);border-radius:25px;box-shadow:inset 0 -1px 1px rgba(255,255,255,.3);top:50%;left:50%;margin-top:-10px;margin-left:-100px}#meter span{display:block;border-radius:20px;background-color:red;box-shadow:inset 0 2px 9px rgba(255,255,255,.3),inset 0 -2px 6px rgba(0,0,0,.4);position:relative}.orientright #container{-webkit-transform:rotate3d(0,0,1,90deg);-webkit-transform-origin:512px 384px;position:absolute;left:-128px;top:128px}.cup,.play{transform:translateX(-50%)}.fadein{-webkit-animation:FADEIN .2s ease-in}@-webkit-keyframes FADEIN{0%{opacity:0}100%{opacity:1}}.fadeout{-webkit-animation:FADEOUT .2s ease-in}@-webkit-keyframes FADEOUT{0%{opacity:1}100%{opacity:0}}a{text-decoration:none}#container{position:relative;display:none;background:url(img/desktop.jpg) center top no-repeat}.cup{max-width:29.7%;height:auto;background-size:594px auto;position:absolute;z-index:1;bottom:-30px;left:50%}.confetti,.l_por,.r_dal{max-width:100%;height:auto;position:absolute}.confetti{background-size:1947px auto;left:0;bottom:0;z-index:2}.l_por,.r_dal{top:0;z-index:3}.l_por{left:-16%;background-size:1496px auto}.r_dal{right:-16%;background-size:1558px auto}.txt_1,.txt_2,.txt_3{height:auto;display:block;position:absolute;z-index:4;left:35%}.txt_1{top:20%;max-width:29.7%;background-size:594px auto}.txt_2{top:43%;max-width:29.85%;background-size:597px auto}.txt_3{top:60%;max-width:29.65%;background-size:593px auto}.logo_dallas,.logo_portland{height:auto;display:block;position:absolute;z-index:5;top:10%}.end,.shade{width:100%;height:100%}.logo_portland{max-width:42.55%;background-size:851px auto;left:-10%}.logo_dallas{max-width:41.7%;background-size:834px auto;right:-10%}.shade{background-color:rgba(0,0,0,.85);z-index:2;position:absolute;left:0;top:0}.end{z-index:1;background-color:#060702}.vidopen{position:absolute;width:20%;height:20%;right:11%;top:5%;border:0;background-color:transparent}.btn,.close,.play{height:auto;position:absolute}.btn{max-width:11.2%;background-size:224px auto;right:15%;top:15%;z-index:3}.close{max-width:5.45%;background-size:109px auto;right:-2.5%;top:-5%;z-index:3}.play{max-width:7.95%;background-size:159px auto;left:50%;top:40%;z-index:4;pointer-events:none}.modal_content,video{max-width:800px;width:100%}.tunein,.tunein_bg{width:auto;max-height:100%;top:0;position:absolute}.tunein{z-index:2;left:0;background-size:1275px auto}.tunein_bg{z-index:1;right:0;background-size:1710px auto}.modal_wrapper{width:100%;height:100%;min-height:100%;position:fixed;top:0;left:0;background-color:rgba(0,0,0,.8);transition:.4s;visibility:hidden;opacity:0;z-index:100}.modal_content{position:absolute;top:30%;left:0;right:0;margin:0 auto;z-index:10}.modal_open{opacity:1;visibility:visible}video{height:auto}</style>
</head>

<body>
<div id="container">

	<div class="end">
		<div class="modal_wrapper">
	        <div class="modal_content">
				<img src="img/close.png" alt="" class="close">	
				<img src="img/play.png" alt="" class="play">	
				
				<video class="media-video">
					<source src="vids/A001C041_141123_R44F.mp4" type="video/mp4">
				</video>
			</div>
		</div>


		<img src="img/tv_button.png" alt="" class="btn">	
		<img src="img/tunein.png" alt="" class="tunein">	
		<img src="img/tunein_bg.jpg" alt="" class="tunein_bg">	
	</div>

	<div class="shade"></div>
	<img src="img/dallas.png" alt="" class="logo_dallas">
	<img src="img/portland.png" alt="" class="logo_portland">
	<img src="img/txt_glory.png" alt="" class="txt_3">
	<img src="img/txt_game.png" alt="" class="txt_2">

	<img src="img/por.png" alt="" class="l_por">
	<img src="img/dal.png" alt="" class="r_dal">
	
	<img src="img/txt_one.png" alt="" class="txt_1">
	<img src="img/confetti.png" alt="" class="confetti">
	<img src="img/cup.png" alt="" class="cup">
	
	
	
</div><!--! /#container -->
